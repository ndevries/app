<ion-view title="'Messages'" right-buttons="rightButtons">
    <ion-content has-header="true">
        <div class="card" ng-show="message">
            <div class="item item-text-wrap">
                {{ message }}
            </div>
        </div>
        <div class="list card" ng-repeat="message in messages">

            <div class="item item-avatar">
                <img ng-src="{{ message.avatar }}">
                <h2>{{ message.name }}</h2>
                <p>{{ message.time }}</p>
            </div>

            <div class="item item-body">
                <p>{{ message.message }}</p>
            </div>

        </div>

    </ion-content>
</ion-view>
