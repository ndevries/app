<ion-view title="New Message" left-buttons="leftButtons">
    <ion-content has-header="true">
        <div class="card" ng-show="message">
            <div class="item item-text-wrap">
                {{ message }}
            </div>
        </div>

        <div class="list list-inset">
            <form novalidate name="messageForm" ng-submit="send()" autocomplete="off">
                <label class="item item-input">
                    <textarea placeholder="Message" rows="5" ng-model="post.Message" required></textarea>
                </label>
                <button type="submit" class="button button-positive button-block" ng-disabled="messageForm.$invalid">Send</button>
            </form>
        </div>

    </ion-content>
</ion-view>
