<ion-view title="audio.name" left-buttons="leftButtons">
    <ion-content has-header="true">
        <div class="card" ng-show="message">
            <div class="item item-text-wrap">
                {{ message }}
            </div>
        </div>
        <div class="list card">

            <div class="item item-text-wrap">
                <h2>{{ audio.name }}</h2>
                <p>{{ audio.author }}</p>
            </div>

            <div class="item item-body">
                <audio controls width="100%" ng-src="{{ audio.url }}">
                    Audio unsupported
                </audio>
                <p>{{ audio.description }}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
