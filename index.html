<!DOCTYPE html>
<html ng-app="app" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>{{ client }}</title>

    <link href="css/app.min.css" rel="stylesheet">
    <script src="js/app.min.js"></script>
</head>

<body animation="slide-left-right-ios7">

    <ion-side-menus>
        <ion-pane ion-side-menu-content>
            <ion-nav-bar type="bar-assertive" left-buttons="leftButtons"></ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left" is-enabled="menu.state" class="sideMenu">
            <ul class="list">
                <li class="item item-dark" ui-sref="resources" ng-click="toggle()">
                    Resources
                </li>
                <li class="item item-dark" ui-sref="videos-index" ng-click="toggle()">
                    Videos
                </li>
                <li class="item item-dark" ui-sref="audios-index" ng-click="toggle()">
                    MP3s
                </li>
                <li class="item item-dark" ui-sref="messages-index" ng-click="toggle()">
                    Messages
                </li>
                <li class="item item-dark" ui-sref="public" ng-click="toggle()">
                    Public
                </li>
                <li class="item item-dark" ng-click="logout()">
                    Logout
                </li>
            </ul>
        </ion-side-menu>
    </ion-side-menus>

</body>
</html>
