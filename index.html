<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Proalliance Mobile App</title>

    <link href="css/app.min.css" rel="stylesheet">
    <script src="js/app.min.js"></script>
</head>

<body ng-app="app" animation="slide-left-right-ios7">

    <ion-side-menus>
        <ion-pane ion-side-menu-content ng-controller="HeaderCtrl" >
            <ion-nav-bar type="bar-positive" animation="false" left-buttons="leftButtons"></ion-nav-bar>
            <ion-nav-view animation="false"></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left" ng-controller="MenuCtrl" is-enabled="menu.state">
            <div class="list">
                <a class="item" href="#/resources" ng-click="toggle()">
                    Resources
                </a>
                <a class="item" href="#/videos" ng-click="toggle()">
                    Videos
                </a>
                <a class="item" href="#/audios" ng-click="toggle()">
                    MP3s
                </a>
                <a class="item" href="#/messages" ng-click="toggle()">
                    Messages
                </a>
                <a class="item" href="#/logout" ng-click="logout()">
                    Logout
                </a>
                <!--

                <a class="item" href="#/public" ng-click="toggle()">
                    Public View
                </a>

                -->
            </div>
        </ion-side-menu>
    </ion-side-menus>

</body>
</html>
