<ion-view title="'MP3s'">
    <ion-content has-header="true">
        <div class="card" ng-show="message">
            <div class="item item-text-wrap">
                {{ message }}
            </div>
        </div>
        <div class="list">
            <a ng-repeat="audio in audios" class="item" href="#/audios/{{ audio.id }}">
                <h2>{{ audio.name }}</h2>
                <p>{{ audio.author }}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
